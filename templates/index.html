<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Aerosight</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #c2e9fb, #a1c4fd);
            font-family: 'Roboto', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0a3d62;
        }

        .welcome-box {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 600px;
            width: 90%;
            animation: fadeInUp 0.8s ease-out;
        }

        h1 {
            font-family: 'Raleway', sans-serif;
            font-weight: bold;
            margin-bottom: 1rem;
            font-size: 2.8rem;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .btn-primary {
            padding: 0.75rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 10px;
            background-color: #0d6efd;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #084298;
        }
        span.hover-underline {
            position: relative;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        span.hover-underline::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -3px;
            height: 2px;
            width: 100%;
            background-color: #0d6efd;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        span.hover-underline:hover::after {
         transform: scaleX(1);
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(40px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>Welcome to <span class="hover-underline" style="color:#0d6efd;">AeroSight</span></h1>
        <p>Analyze global airline trends with real-time data and pricing insights.</p>
        <a href="/results" class="btn btn-primary">Explore Insights</a>
    </div>
</body>
</html>
